{% load static %}

<html>

<head>
    <title>
        Категории
    </title>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="{% static 'css/stylesfilter.css'%}">
    <link rel="stylesheet" href="{% static 'css/styles.css'%}">
</head>

<body>



    <div class="delivery">
        <h1><a href="/" class="paycheck">Face it!</a></h1>

        <div class="card-container">

            <div class="front">
                <div class="image">
                    <img src="{% static 'images/chip.png'%}" alt="">
                    <img src="{% static 'images/visa.png'%}" alt="">
                </div>
                <div class="card-number-box">################</div>
                <div class="flexbox">
                    <div class="card">
                        <span> ВЛАДЕЛЕЦ КАРТЫ </span>
                        <div class="card-holder-name">ПОЛНОЕ ИМЯ</div>
                    </div>
                    <div class="card">
                        <span style="margin-left: 10px;"> EXP </span>
                        <div class="expiration">
                            <span style="margin-left: 10px;" class="exp-month">ММ</span>
                            <span class="exp-year">ГГ</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="back">
                <div class="stripe"></div>
                <div class="card">
                    <span>cvv</span>
                    <div class="cvv-box"></div>
                </div>
            </div>

        </div>

        <form action="">
            <div class="inputBox">
                <span>НОМЕР КАРТЫ</span>
                <input type="number" maxlength="16" class="card-number-input">
            </div>
            <div class="inputBox">
                <span>ВЛАДЕЛЕЦ КАРТЫ </span>
                <input type="text" class="card-holder-input">
            </div>
            <div class="flexbox">
                <div class="inputBox">
                    <span>EXP MM</span>
                    <select name=""  class="month-input">
                        <option value="month" selected disabled>Месяц</option>
                        <option value="01">01</option>
                        <option value="02">02</option>
                        <option value="03">03</option>
                        <option value="04">04</option>
                        <option value="05">05</option>
                        <option value="06">06</option>
                        <option value="07">07</option>
                        <option value="08">08</option>
                        <option value="09">09</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>
                </div>
                <div class="inputBox">
                    <span>EXP ГГ</span>
                    <select name=""  class="year-input">
                        <option value="year" selected disabled>Год</option>
                        <option value="2021">2021</option>
                        <option value="2022">2022</option>
                        <option value="2023">2023</option>
                        <option value="2024">2024</option>
                        <option value="2025">2025</option>
                        <option value="2026">2026</option>
                        <option value="2027">2027</option>
                        <option value="2028">2028</option>
                        <option value="2029">2029</option>
                        <option value="2030">2030</option>
                    </select>
                </div>
                <div class="inputBox">
                    <span>CVV</span>
                    <input type="text" maxlength="4" class="cvv-input">
                </div>


            </div>
            <div class="inputBox">
                <span>АДРЕС</span>
                <input type="text" maxlength="16" class="card-number-input">
            </div>
            <div class="inputBox">
                <span>ТЕЛЕФОН</span>
                <input type="number" maxlength="16" class="card-number-input">
            </div>
            <div class="inputBox">
                <span>ПОЧТА</span>
                <input type="text" maxlength="16" class="card-number-input">
            </div>
            <input type="submit" value="ПОДТВЕРДИТЬ" class="submit-btn">
        </form>

    </div>


    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="{% static 'js/scroll.js' %}"></script>

    <script src="{% static 'js/script.js' %}"></script>
    <script src="{% static 'js/card.js' %}"></script>

</body>



</html>
